<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar PNCP - Em Manutenção</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e1e27;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            color: #f7931a; /* Laranja de destaque */
            margin-bottom: 1.5rem;
            animation: spin 8s linear infinite;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #adb5bd;
            line-height: 1.6;
        }
        .contato {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        .contato a {
            color: #f7931a;
            text-decoration: none;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ícone de engrenagem girando -->
        <div class="icon">
            <i class="bi bi-gear-wide-connected"></i>
        </div>
        
        <h1>Estamos em Manutenção</h1>
        <p>
            Estamos realizando melhorias importantes na plataforma para aprimorar sua experiência. O FINND estará de volta em breve, mais rápido e eficiente do que nunca.
        </p>
        <p>Agradecemos a sua paciência!</p>

        <div class="contato">
            <p>Se precisar de ajuda urgente, entre em contato: <a href="mailto:suporte@contato.finnd.com.br">suporte@contato.finnd.com.br</a></p>
        </div>
    </div>
</body>
</html>
