<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f46e5">
    <title>Finnd - Detalhes da Licitação</title>
    
    <meta property="og:title" content="Oportunidade no Finnd">
    <meta property="og:description" content="Acesse detalhes exclusivos desta licitação no App Finnd.">
    <meta property="og:image" content="../assets/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Variáveis e Reset (Design System) --- */
        :root {
            /* Paleta: Confiança (Indigo) + Dinamismo (Violeta) */
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --primary-solid: #4f46e5;
            --surface-color: #ffffff;
            --bg-color: #f3f4f6;
            
            /* Texto */
            --text-main: #111827;
            --text-secondary: #6b7280;
            --text-inverse: #ffffff;

            /* Efeitos */
            --shadow-card: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-button: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
            --radius-lg: 24px;
            --radius-md: 12px;
            
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            /* Fundo sutilmente decorado */
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(124, 58, 237, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- 2. Container (Card) --- */
        .card {
            background: var(--surface-color);
            width: 100%;
            max-width: 420px;
            border-radius: var(--radius-lg);
            padding: 40px 32px;
            box-shadow: var(--shadow-card);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Barra de status sutil no topo */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        /* --- 3. Tipografia e Elementos --- */
        .logo-container {
            /* Mínimo 60px, Ideal 15% da tela, Máximo 90px */
            width: clamp(60px, 25vw, 90px);
            height: clamp(60px, 25vw, 90px);
            
            background: #f9fafb;
            border-radius: 25px; /* Se quiser responsivo aqui também: 25% */
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e5e7eb;
        }

        .logo {
            /* Ocupa 60% do tamanho do container, seja ele qual for */
            width: 80%; 
            height: auto; /* Mantém a proporção */
            object-fit: contain;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 12px;
            line-height: 1.2;
        }

        p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        /* Destaque no texto */
        strong { color: var(--primary-solid); font-weight: 600; }

        /* --- 4. Componentes Interativos --- */
        
        /* Botão Primário */
        .btn-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: var(--text-inverse);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            box-shadow: var(--shadow-button);
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Link Secundário */
        .btn-secondary {
            display: inline-block;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: color 0.2s, background 0.2s;
        }

        .btn-secondary:hover {
            color: var(--primary-solid);
            background: #eff6ff;
        }

        /* --- 5. Estados e Utilitários --- */
        
        /* Loader Moderno */
        .loader {
            display: none; /* Ativado via JS */
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }

        /* Box de Informação (Desktop) */
        .info-box {
            background: #eff6ff;
            border: 1px solid #dbeafe;
            border-radius: 12px;
            padding: 16px;
            text-align: left;
            margin-bottom: 24px;
            font-size: 0.9rem;
            color: #1e3a8a;
            display: none;
        }

        .info-box-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <main class="card fade-in">
        <div class="logo-container">
            <img src="../static/images/logo.png" alt="Finnd Logo" class="logo" onerror="this.style.opacity='0'">
        </div>
        
        <h1 id="page-title">Licitação Encontrada</h1>
        
        <div id="content-body">
            <p id="main-text">
                Encontramos uma oportunidade para você. Para acessar o edital completo e receber alertas, utilize o <strong>App Finnd</strong>.
            </p>

            <div id="desktop-info" class="info-box">
                <div class="info-box-title">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Dica Pro
                </div>
                Acesse este link pelo celular para ativar o monitoramento em tempo real.
            </div>

            <a id="btn-action" href="#" class="btn-primary">
                <span id="btn-text">Baixar App Android</span>
                <div id="spinner" class="loader"></div>
            </a>
            
            <a id="link-pncp" href="#" class="btn-secondary" target="_blank">
                Visualizar no Portal PNCP
            </a>
        </div>
    </main>

    <script>
        // --- LÓGICA PRESERVADA E MELHORADA ---
        
        const urlParams = new URLSearchParams(window.location.search);
        const licitacaoId = urlParams.get('id');

        // Configurações
        const appPackage = "br.com.radarpncp.radar_pncp_app";
        const playStoreUrl = `https://play.google.com/store/apps/details?id=${appPackage}`;
        // Deep Link Scheme (ajuste conforme seu AndroidManifest.xml)
        const deepLinkUrl = `finnd://details?id=${licitacaoId}`; 
        
        const pncpUrl = licitacaoId 
            ? `https://pncp.gov.br/app/editais/${licitacaoId}` 
            : "https://www.gov.br/pncp/pt-br";

        // Elementos DOM
        const els = {
            title: document.getElementById('page-title'),
            text: document.getElementById('main-text'),
            btn: document.getElementById('btn-action'),
            btnText: document.getElementById('btn-text'),
            spinner: document.getElementById('spinner'),
            linkPncp: document.getElementById('link-pncp'),
            desktopBox: document.getElementById('desktop-info')
        };

        // Detecção de OS
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isAndroid = /android/i.test(userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        // Configuração Padrão do Link Secundário
        els.linkPncp.href = pncpUrl;

        // Função de Estado de Carregamento
        function setLoading(isActive, text = "") {
            if (isActive) {
                els.btnText.style.display = 'none';
                els.spinner.style.display = 'block';
                if (text) els.title.innerText = text;
            } else {
                els.btnText.style.display = 'block';
                els.spinner.style.display = 'none';
            }
        }

        // --- ROTEAMENTO ---

        if (isAndroid) {
            // == ANDROID ==
            els.title.innerText = "Abrindo no App...";
            els.text.innerHTML = "Aguarde enquanto redirecionamos você para a oportunidade.";
            els.btn.href = playStoreUrl; // Fallback para botão
            els.btnText.innerText = "Abrir na Play Store";
            
            setLoading(true);

            // Tenta Deep Link Direto
            // Dica: Use iframe oculto ou window.location para tentar o deep link
            window.location.href = deepLinkUrl;

            // Se falhar (após 1.5s), vai para Play Store
            setTimeout(() => {
                // Verificação simples se a página ainda está visível
                if (!document.hidden) {
                    window.location.href = playStoreUrl;
                }
            }, 1500);

        } else if (isIOS) {
            // == iOS ==
            els.title.innerText = "Disponível para Android";
            els.text.innerHTML = "A versão iOS está chegando em breve. Enquanto isso, visualize os dados no portal oficial.";
            
            els.btn.innerText = "Ver no Portal PNCP";
            els.btn.style.background = "#4b5563"; // Cinza Escuro (Neutral)
            els.btn.href = pncpUrl;
            
            els.linkPncp.style.display = 'none'; // Esconde link secundário pois o primário já é o PNCP

        } else {
            // == DESKTOP ==
            els.title.innerText = "Visualize no App";
            els.text.style.display = 'none'; // Remove texto padrão para usar o box
            els.desktopBox.style.display = 'block'; // Mostra box desktop
            
            // Ação Principal: Ver no Governo
            els.btn.href = pncpUrl;
            els.btnText.innerText = "Acessar Licitação (PNCP)";
            
            // Ação Secundária: Loja
            els.linkPncp.innerText = "Conhecer o App na Play Store";
            els.linkPncp.href = playStoreUrl;
        }
    </script>
</body>
</html>
